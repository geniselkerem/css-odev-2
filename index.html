<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Start -->
    <header class="center">
        <img src="/images/google.jpg" alt="google logo">
    </header>
    <!-- Header End -->
    <!-- Search Box Start -->
    <div class="center bg-color b-center">
        <p class="k-font-20">Search the web using Google!</p>
        <input type="text" class="search-box-1">
        <br>
        <button type="button" class="search-button k-font-20">Google Search</button>
        <button type="button" class="search-button k-font-20">I am feeling lucky</button>
    </div>
    <!-- Search Box End -->
    <!-- Footer Start -->
    <footer class="center b-center" style="display: flex;">
        <div class="bg-col-2" style="display: table-cell;">
            <ul class="k-font-20" style="list-style-type: none;">
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="bg-col-3" style="display: table-cell;">
            <ul class="k-font-20" style="list-style-type: none;">
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="bg-col-4" style="display: table-cell;">
            <p class="k-font-20">Get Google! <br> updates monthly:</p><br>
            <input class="footer-box k-font-20" type="text" placeholder="your e-mail"><br>
            <input class="footer-btn k-font-20" type="button" value="Subscribe">
            <a href="#" class="k-font-20">Archive</a>
        </div>
    </footer>
    <!-- Footer End -->
    <!-- Copyright Start -->
    <p class="center k-font-20">Copyright Â©1998 Google Inc.</p>
    <!-- Copyright End -->
</body>
</html>
